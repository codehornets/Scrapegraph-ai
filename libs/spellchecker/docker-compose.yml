name: pfizer-spellcheck

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hunspell-spellcheck
    volumes:
      - spellcheck-data:/opt/program
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    depends_on:
      - minio

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - 9002:9002
      - 9001:9001
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    entrypoint: sh
    command: -c 'mkdir -p /data/spellcheck && minio server /data --console-address ":9001" --address ":9002"'


volumes:
  spellcheck-data:
  minio-data: